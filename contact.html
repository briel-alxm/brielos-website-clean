<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — BrielOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-group">
                <img src="assets/logo.png" alt="BrielOS" class="nav-icon">
                <a href="index.html" class="logo-text">BrielOS</a>
            </div>
            <div class="nav-links">
                <a href="method.html">Method</a>
                <a href="philosophy.html">Philosophy</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>

        <header class="page-header">
            <h1>Ready to restore clarity?</h1>
            <p class="sub-headline">The first step is a structured intake conversation. We’ll explore your primary tension, map your current system, and identify where leverage exists.</p>
        </header>

        <section class="contact-form-section">
            <form class="intake-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Founder or Lead Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="direct@organization.com">
                </div>
                <div class="form-group">
                    <label for="tension">Primary Tension</label>
                    <textarea id="tension" name="tension" rows="4" placeholder="Briefly describe the architectural constraint..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Initiate Intake</button>
            </form>
        </section>
    </div>
</body>
</html>
